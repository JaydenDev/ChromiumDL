<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- set favicon to crm.svg-->
    <link rel="icon" href="favicon.png">
</head>

<body class="bg-gradient-to-r from-gray-400 to-gray-600">
    <div class="border-2 border-black my-12 flex mx-auto w-fit bg-gradient-to-r from-green-400 to-green-300  p-3">
        <img class="hover:animate-[spin_3s_linear_infinite]" width="60" height="60" src="chrm.svg">&nbsp;
        <h1 class="text-5xl text-black">Get Chromium</h1>
    </div>
    <div id="download" class="m-auto my-16 w-fit max-w-4xl p-8">
        <a href="#" target="_blank" class="block font-bold text-2xl mt-8 text-black mb-2" id="version-title">Version X.X.X</a>
        <p class="text-white mb-4 prose" id="desc"></p>
        <br>
        <ul class="" id="downloads">

        </ul>
        <br>
        <div class="bg-gray-400 border-2 border-black">
            <span id="latestRelease" class="text-green-800"></span>
            <div class="text-red-800" id="ver">
            </div>
        </div>
    </div>
    <p class="fixed bottom-0 left-0 "><a href="chromium.woolyss.com#api ">API</a></p>
    <script src="global.js "></script>
</body>

</html>
